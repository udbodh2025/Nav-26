{% for menu_item in menu_items %}
    <li>
        <a href="{{ menu_item.url }}">{{ menu_item.name }}</a>
        {% if menu_item.children.exists %}
            <ul>
                {% include "core/menu_items_recursive.html" with menu_items=menu_item.children.all %}
            </ul>
        {% endif %}
    </li>
{% endfor %}
